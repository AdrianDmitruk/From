<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
</head>

<body>

    <div class="container">
        <h2>Пожалуйста, кажите Ваше имя и фамилию.</h2>
        <p>Чтобы облегчить общение и поиск друзей, у нас приняты настоящие имена и фамилии.</p>
        <form>
            <div><input class="name" type="text" placeholder="Ваше имя"></div>
            <div><input class="name" type="text" placeholder="Ваша фамилия"></div>
            <div><label class="date">Дата рождения</label></div>
            <select>
                <option hidden>День</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select>
                <option hidden>Месяц</option>
                <option>Январь</option>
                <option>Февраль</option>
                <option>Март</option>
                <option>Апрель</option>
                <option>Май</option>
                <option>Июнь</option>
                <option>Июль</option>
                <option>Август</option>
                <option>Сентябрь</option>
                <option>Октябрь</option>
                <option>Ноябрь</option>
                <option>Декабрь</option>
            </select>
            <select>
                <option hidden>Год</option>
                <option>2022</option>
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
                <option>2012</option>
                <option>2011</option>
            </select>

            <div>
                <button class="boot1">Зарегестрироваться</button>
            </div>

            <span>или</span>

            <div>
                <button class="boot2">Продолжить с Fecebook</button>
            </div>
        </form>
    </div>

</body>

</html>
